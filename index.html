<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pro Forex Signals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>Pro Forex Signals</h1>
        <select id="currencyPairSelector">
            <option value="EURUSD">EUR/USD</option>
            <option value="GBPUSD">GBP/USD</option>
            <option value="USDJPY">USD/JPY</option>
            <option value="XAUUSD">XAU/USD</option>
            <option value="GBPJPY">GBP/JPY</option>
            <option value="USDCAD">USD/CAD</option>
            <option value="AUDUSD">AUD/USD</option>
        </select>
    </nav>

    <div class="container">
        <div class="timeframe-selector">
            <button data-tf="5" class="tf-button">5m</button>
            <button data-tf="15" class="tf-button active">15m</button>
            <button data-tf="30" class="tf-button">30m</button>
            <button data-tf="60" class="tf-button">1h</button>
            <button data-tf="240" class="tf-button">4h</button>
        </div>

        <div id="signalsList"></div>
    </div>

    <div class="bottom-nav">
        <button onclick="app.showSignals()" class="nav-button active">
            <span>üìä Signals</span>
        </button>
        <button onclick="app.showAnalysis()" class="nav-button">
            <span>üìà Analysis</span>
        </button>
        <button onclick="app.showNews()" class="nav-button">
            <span>üì∞ News</span>
        </button>
        <button onclick="app.showSettings()" class="nav-button">
            <span>‚öôÔ∏è Settings</span>
        </button>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Signal Settings</h2>
            <div class="settings-form">
                <div class="setting-group">
                    <label>Risk Level:</label>
                    <select id="riskLevel">
                        <option value="conservative">Conservative</option>
                        <option value="moderate">Moderate</option>
                        <option value="aggressive">Aggressive</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Notifications:</label>
                    <input type="checkbox" id="enableNotifications">
                </div>
                <div class="setting-group">
                    <label>Signal Threshold:</label>
                    <input type="range" id="signalThreshold" min="50" max="95" value="75">
                    <span>75%</span>
                </div>
                <div class="setting-group">
                    <label>Advanced Analysis:</label>
                    <input type="checkbox" id="enableAdvancedAnalysis" checked>
                </div>
                <div class="modal-buttons">
                    <button onclick="app.saveSettings()" class="save-btn">Save</button>
                    <button onclick="app.closeSettings()" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="main.js"></script>
</body>
</html>
