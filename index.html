<div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>Signal Settings</h3>
            <div class="settings-form">
                <div class="setting-group">
                    <label>Risk Level:</label>
                    <select id="riskLevel">
                        <option value="low">Conservative</option>
                        <option value="medium">Moderate</option>
                        <option value="high">Aggressive</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Notifications:</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="enableNotifications">
                        <span class="toggle-slider"></span>
                    </div>
                </div>
                <div class="setting-group">
                    <label>Signal Threshold:</label>
                    <input type="range" id="signalThreshold" min="50" max="95" value="75">
                    <span id="thresholdValue">75%</span>
                </div>
            </div>
            <div class="modal-buttons">
                <button onclick="saveSettings()" class="save-btn">Save</button>
                <button onclick="closeSettings()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
